<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagrama</title>
    <link rel="stylesheet" href="Stylos.css">
</head>
<body>
    <div class="instagrama-wrapper">
        <div class="imagem-instagrama">
            <img src="imagem_phone.jpg" alt="imagem_celular_insta">
        </div>
        <div class="login-instagrama">
            <div class="group">
                <div class="photo-logo">
                    <img src="logo.png" class="instagrama-logo" alt="instagram_logo">
                </div>                
                <div class="profile-photo">
                    <img src="Mozart2022.png" alt="photo-login">
                </div>     
                <div class="login">
                    <a href="" style="color: white" class="instagrama-login">Continuar logado</a>
                </div>    
                <div class="logout"> 
                    <a href="" style="color: lightskyblue" class="instagrama-logout">Sou outro usuário</a>
                </div> 
                   
            </div>
            <div class="group">
                <p class="cadastro">Não tenho conta</p>
                <p class="sem-cadastro">
                    <spam class="link-blue">alternar contas</spam>
                    ou
                    <spam class="blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="group-mobile">
                <p class="mobile"><b>Baixar app</b></p>
                <div class="baixar">
                    <div class="ios">                        
                        <a href="#" class="app-ios"></a>
                            <img src="applestore.png"> 
                        </div>        
                    <div class="android"> 
                        <a href="#" class="appandoid"></a>
                            <img src="googlestore.jpg">
                    </div>        
                </div>
            </div>
            

        </div>

    </div>

    
</body>
</html>
